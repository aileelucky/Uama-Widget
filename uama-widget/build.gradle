apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.facebook.fresco:fresco:0.11.0'
}

publish {
    userOrg = 'gu'//bintray.com组织名
    groupId = 'com.uama.widget'//jcenter上的路径
    artifactId = 'uama-normal'//项目名称
    publishVersion = '1.1.6'//版本号
    desc = '新的图片压缩机制'//描述，不重要
    website = 'https://github.com/aileelucky/Uama-Widget'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}